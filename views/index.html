<!DOCTYPE html>

<html>
  <head>
    <title>File Metadata</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>API Project: File Metadata Microservice</h1>

      <h2>Usage:</h2>
      <p>Please Upload a File (max 4MB) ...</p>
      <div class="view">
        <h3 id="output"></h3>
        <form
          enctype="multipart/form-data"
          method="POST"
          action="/api/fileanalyse"
        >
          <input id="inputfield" type="file" name="upfile" />
          <input id="button" type="submit" value="Upload" />
        </form>
      </div>
    </div>
    <div class="footer">
      <p>
        by
        <a href="http://www.freecodecamp.com">freeCodeCamp</a>
      </p>
    </div>
  </body>

  <script>
    const inputfield = document.getElementById("inputfield");

    inputfield.addEventListener("change", function (event) {
      const file = event.target.files[0];
      const maxSize = 4 * 1024 * 1024;

      if (file.size > maxSize) {
        alert(
          "Файл слишком большой. Пожалуйста, выберите файл размером до 4 МБ."
        );
        inputfield.value = "";
      }
    });
  </script>
</html>
